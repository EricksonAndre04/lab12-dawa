<div class="container">
    <div class="detail-box">
      <h2>Post Detalles</h2>
      <div *ngIf="post">
        <p><strong>ID:</strong> {{ post.id }}</p>
        <p><strong>Titulo:</strong> {{ post.title }}</p>
        <p><strong>Contenido:</strong> {{ post.content }}</p>
      </div>
      <div *ngIf="!post">
        <p>Post not found.</p>
      </div>
    </div>
  </div>
